<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      color: #fff;
    }
    
    .header {
      background: #212121;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #333;
    }
    
    .header-icon {
      width: 24px;
      height: 24px;
      background: #00bcd4;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    .header h1 {
      font-size: 14px;
      font-weight: 500;
    }
    
    .language-selector {
      background: #2d2d2d;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    
    .language-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .tab {
      flex: 1;
      padding: 8px;
      background: #1a1a1a;
      border: none;
      color: #999;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .tab.active {
      background: #00bcd4;
      color: #fff;
    }
    
    select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    
    .toolbar {
      background: #2d2d2d;
      padding: 12px 16px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      border-bottom: 1px solid #333;
    }
    
    .tool-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 8px 4px;
      border-radius: 4px;
      transition: all 0.2s;
      font-size: 10px;
    }
    
    .tool-btn:hover {
      background: #3d3d3d;
      color: #00bcd4;
    }
    
    .tool-btn.active {
      color: #00bcd4;
    }
    
    .tool-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .format-section {
      background: #2d2d2d;
      padding: 16px;
      display: flex;
      justify-content: center;
      gap: 16px;
      border-bottom: 1px solid #333;
    }
    
    .format-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .format-btn {
      width: 60px;
      height: 60px;
      background: #3d3d3d;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }
    
    .format-btn:hover {
      border-color: #00bcd4;
      background: #4d4d4d;
    }
    
    .format-btn.active {
      border-color: #00bcd4;
      background: #00bcd4;
    }
    
    .format-label {
      font-size: 11px;
      color: #999;
    }
    
    .subtitle-preview {
      background: #1a1a1a;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.6;
    }
    
    .subtitle-preview::-webkit-scrollbar {
      width: 8px;
    }
    
    .subtitle-preview::-webkit-scrollbar-track {
      background: #2d2d2d;
    }
    
    .subtitle-preview::-webkit-scrollbar-thumb {
      background: #00bcd4;
      border-radius: 4px;
    }
    
    .subtitle-line {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d2d2d;
    }
    
    .timestamp {
      color: #00bcd4;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .text {
      color: #fff;
    }
    
    .text.highlight {
      color: #ffd700;
    }
    
    .footer {
      background: #212121;
      padding: 12px 16px;
      border-top: 1px solid #333;
    }
    
    .download-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border: none;
      color: #fff;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .download-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
    }
    
    .download-limit {
      text-align: center;
      margin-top: 8px;
      font-size: 11px;
      color: #999;
    }
    
    .error {
      background: #d32f2f;
      color: #fff;
      padding: 12px 16px;
      font-size: 12px;
      text-align: center;
    }
    
    .loading {
      padding: 40px 16px;
      text-align: center;
      color: #999;
    }
    
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">ðŸ“¥</div>
    <h1>YouTube Subtitle Downloader</h1>
  </div>
  
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <div>Loading subtitles...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
