<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YT Subtitle Downloader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h3>Subtitle Downloader</h3>
    <div id="videoTitle" class="meta"></div>
    <div id="noCaptions" class="hidden">No captions found for this video.</div>

    <label for="langSelect">Choose language:</label>
    <select id="langSelect"></select>

    <div class="controls">
      <button id="downloadBtn">Download SRT</button>
      <select id="formatSelect">
        <option value="srt">SRT</option>
        <option value="vtt">VTT</option>
      </select>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
