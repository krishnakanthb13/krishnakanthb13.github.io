<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Mind Map</title>
    <style>
        .node circle {
            fill: #999;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h2>Interactive Resume Mind Map</h2>
    <div id="mindmap"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="mindmap.js"></script>
</body>
</html>
