<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="command-prompt">
        <div class="content" id="content">
            <div class="cursor" id="cursor">> </div>
        </div>
        <div class="instructions">
            <h2>Use Arrow Keys to navigate, Enter to select, ../ to go back</h2>
        </div>
    </div>
    <audio id="keySound" src="b.wav"></audio> <!-- Add your click sound file here -->
    <audio id="keySound1" src="c.wav"></audio> <!-- Add your click sound file here -->
    <audio id="keySound2" src="d.wav"></audio> <!-- Add your click sound file here -->
    <script src="script.js"></script>
</body>
</html>
