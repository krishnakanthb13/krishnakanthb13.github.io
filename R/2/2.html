<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKK - CMD Resume</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="command-prompt">
        <div class="content" id="content"></div>
        <div class="instructions">
            <h2>Use ArrowUp, ArrowDown to navigate, Enter or ArrowRight to select, ../ to go back in selection page<br>Press f11 to Experience Full-Screen Mode</h2>
        </div>
		<div class="buttons">
            <button id="upButton">↑</button>
            <button id="downButton">↓</button>
            <button id="enterButton">Enter</button>
        </div>
    </div>
    <audio id="keySound1" src="assets/c.wav"></audio>
    <audio id="keySound2" src="assets/d.wav"></audio>
    <script src="assets/script.js"></script>
</body>
</html>
