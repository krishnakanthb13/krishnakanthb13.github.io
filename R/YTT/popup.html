<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    button:hover {
      background: #cc0000;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #transcript {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #status {
      margin: 12px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    .hidden { display: none; }
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .actions button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>üìù YouTube Transcript Fetcher</h2>
  <button id="fetchBtn">Get Transcript</button>
  <div id="status" class="hidden"></div>
  <div id="actions" class="actions hidden">
    <button id="copyBtn">Copy</button>
    <button id="downloadBtn">Download</button>
  </div>
  <div id="transcript" class="hidden"></div>
  <script src="popup.js"></script>
</body>
</html>
